name: Build & Test pgec-ws

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Install LuaJIT + LuaRocks
      - name: Install LuaJIT + LuaRocks
        run: |
          sudo apt-get update
          sudo apt-get install -y luajit luarocks

      # 3️⃣ Build rockspec locally
      - name: Build rockspec
        run: luarocks make pgec-ws-1.0-1.rockspec --local

      # 4️⃣ Set LUA_PATH and LUA_CPATH so modules are found
      - name: Set Lua paths
        run: |
          echo "LUA_PATH=$HOME/.luarocks/share/lua/5.1/?.lua;$HOME/.luarocks/share/lua/5.1/?/init.lua;./pgec/?.lua;./pgec/?/init.lua;;" >> $GITHUB_ENV
          echo "LUA_CPATH=$HOME/.luarocks/lib/lua/5.1/?.so;;" >> $GITHUB_ENV

      # 5️⃣ Start pgec-server
      - name: Start pgec-server
        run: |
          chmod +x ./bin/pgec-server
          ./bin/pgec-server &
          echo $! > server.pid
          sleep 2

      # 6️⃣ Run tests (excluding client_simple.lua) with LuaJIT
      - name: Run tests
        run: |
          for f in ./examples/*.lua; do
            if [ "$(basename "$f")" != "client_simple.lua" ]; then
              echo "Running $f"
              luajit "$f" || { kill $(cat server.pid); exit 1; }
            fi
          done

      # 7️⃣ Stop server
      - name: Stop server
        if: always()
        run: kill $(cat server.pid) || true

      # 8️⃣ Pack the rock
      - name: Pack .rock
        run: luarocks pack pgec-ws-1.0-1.rockspec --local

      # 9️⃣ Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pgec-ws-rock
          path: ./pgec-ws-1.0-1.rock