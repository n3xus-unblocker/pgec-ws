name: Build & Test pgec-ws

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Install LuaJIT
      - name: Setup LuaJIT
        run: |
          sudo apt-get update
          sudo apt-get install -y luajit luarocks

      # Set Lua environment to LuaJIT for LuaRocks
      - name: Configure LuaRocks for LuaJIT
        run: |
          export LUA_PATH="./pgec/?.lua;./pgec/?/init.lua;;"
          export LUA_CPATH="./pgec/?.so;;"

      # Build rock (LuaJIT is compatible with 5.1 rockspec)
      - name: Build rockspec
        run: luarocks make pgec-ws-1.0-1.rockspec

      # Start server
      - name: Start pgec-server
        run: |
          chmod +x ./bin/pgec-server
          ./bin/pgec-server &
          echo $! > server.pid
          sleep 2

      # Run tests (excluding client_simple.lua)
      - name: Run tests
        run: |
          for f in ./examples/*.lua; do
            if [ "$(basename "$f")" != "client_simple.lua" ]; then
              echo "Running $f"
              luajit "$f" || { kill $(cat server.pid); exit 1; }
            fi
          done

      # Stop server
      - name: Stop server
        if: always()
        run: |
          kill $(cat server.pid) || true

      # Pack rock
      - name: Pack .rock
        run: luarocks pack pgec-ws-1.0-1.rockspec

      # Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pgec-ws-rock
          path: ./pgec-ws-1.0-1.rock