name: Build & Test pgec-ws

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Install LuaJIT + LuaRocks locally
      - name: Install LuaJIT & LuaRocks
        run: |
          sudo apt-get update
          sudo apt-get install -y luajit libluajit-5.1-dev unzip curl git
          curl -R -O https://luarocks.org/releases/luarocks-3.9.2.tar.gz
          tar zxpf luarocks-3.9.2.tar.gz
          cd luarocks-3.9.2
          ./configure --with-lua-include=/usr/include/luajit-2.1
          make build
          sudo make install
          cd ..
          rm -rf luarocks-3.9.2 luarocks-3.9.2.tar.gz

      # 3Ô∏è‚É£ Install Lua dependencies locally
      - name: Install dependencies
        run: |
          export LUAROCKS_PREFIX=$HOME/.luarocks
          export PATH=$HOME/.luarocks/bin:$PATH
          luarocks install lsqlite3
          luarocks install luasocket
          luarocks install luabitop  # optional if needed
          luarocks install luasec    # optional if your crypto needs it

      # 4Ô∏è‚É£ Build rockspec
      - name: Build rockspec
        run: |
          export LUAROCKS_PREFIX=$HOME/.luarocks
          export PATH=$HOME/.luarocks/bin:$PATH
          luarocks make pgec-ws-1.0-1.rockspec --local

      # 5Ô∏è‚É£ Create test user (jigsaw)
      - name: Create test user
        run: |
          export LUA_PATH="./pgec/?.lua;./pgec/?/init.lua;;"
          export LUA_CPATH="$HOME/.luarocks/lib/lua/5.1/?.so;;"
          luajit examples/create_user.lua jigsaw

      # 6Ô∏è‚É£ Start server
      - name: Start pgec-server
        run: |
          chmod +x ./bin/pgec-server
          export LUA_PATH="./pgec/?.lua;./pgec/?/init.lua;;"
          export LUA_CPATH="$HOME/.luarocks/lib/lua/5.1/?.so;;"
          ./bin/pgec-server &
          echo $! > server.pid
          sleep 2

      # 7Ô∏è‚É£ Run tests (excluding client_simple.lua)
      - name: Run tests
        run: |
          export LUA_PATH="./pgec/?.lua;./pgec/?/init.lua;;"
          export LUA_CPATH="$HOME/.luarocks/lib/lua/5.1/?.so;;"
          for f in ./examples/*.lua; do
            if [ "$(basename "$f")" != "client_simple.lua" ]; then
              echo "Running $f"
              luajit "$f" || { kill $(cat server.pid); exit 1; }
            fi
          done

      # 8Ô∏è‚É£ Stop server
      - name: Stop server
        if: always()
        run: kill $(cat server.pid) || true

      # 9Ô∏è‚É£ Pack .rock
      - name: Pack rock
        run: |
          export LUAROCKS_PREFIX=$HOME/.luarocks
          export PATH=$HOME/.luarocks/bin:$PATH
          luarocks pack pgec-ws-1.0-1.rockspec --local

      # üîü Upload artifact
      - name: Upload rock artifact
        uses: actions/upload-artifact@v4
        with:
          name: pgec-ws-rock
          path: ./pgec-ws-1.0-1.rock