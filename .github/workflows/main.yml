name: Build & Test pgec-ws

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Lua 5.1 + LuaRocks
        run: |
          sudo apt-get update
          sudo apt-get install -y lua5.1 luarocks

      - name: Build rockspec
        working-directory: ./pgec-ws
        run: luarocks-5.1 make pgec-ws-1.0-1.rockspec

      - name: Start pgec-server
        run: |
          chmod +x ./pgec-ws/bin/pgec-server
          ./pgec-ws/bin/pgec-server &
          echo $! > server.pid
          sleep 2

      - name: Run tests (excluding client_simple.lua)
        run: |
          for f in ./pgec-ws/examples/*.lua; do
            if [ "$(basename "$f")" != "client_simple.lua" ]; then
              echo "Running $f"
              lua5.1 "$f" || { kill $(cat server.pid); exit 1; }
            fi
          done

      - name: Stop server
        if: always()
        run: |
          kill $(cat server.pid) || true

      - name: Pack .rock
        working-directory: ./pgec-ws
        run: luarocks-5.1 pack pgec-ws-1.0-1.rockspec

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pgec-ws-rock
          path: ./pgec-ws/pgec-ws-1.0-1.rock
